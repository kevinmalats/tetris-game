<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <section id="start" class="start">
                    <a>Start Game</a>
                    <input type="text" id="name" placeholder="Escribe tu nombre para comenzar">
                    <img class="start-image" src="assets/images/adriel.jpeg" alt="Ganador">

                </section>

                <section class="game">
                    <div id="score" class="score">
                        <div class="score__title">Score</div>
                        <div id="points" class="score__value">0</div>
                    </div>

                  <canvas id="myCanvas" width="300" height="600">
                  </canvas>

                </section>
            </div>
        </div>
        <!-- Modal Resultado -->
        <div id="gameResultModal" class="modal">
            <div class="modal-content">
                <button class="modal-button close-button" onclick="closeModal()">X</button>
                <h2>Finalización del Juego</h2>
                <p id="resume_score">¡Hiciste:</p>
                <img class="winner-image" src="assets/images/leinier.jpeg" alt="Ganador">
                <button class="open-button modal-button" onclick="openModalScore()">Ver Puntajes Historicos</button>
            </div>
        </div>

        <!-- Modal Historico -->
        <div id="historyScoreModal" class="modal">
            <div class="modal-content">
                <button class="close-button modal-button" onclick="closeModalResumeScores()">X</button>
                <h2>Historico de Puntajes</h2>
                <table id="tableHistoryScore">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puntaje</th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyHistoryScore">
                    </tbody>
                </table>
                <div class="" id="contentHistoryScore">
                </div>

            </div>
        </div>
    </div>

    <Audio id="audio" src="./assets/sounds/song-main.mp3" autoplay loop></Audio>


    <script src="MOVEMENT_ENUM.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
